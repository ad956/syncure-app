publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.4.9
  dio: ^5.3.2
  flutter_secure_storage: ^9.0.0
  go_router: ^12.1.1
  fl_chart: ^0.64.0
  qr_flutter: ^4.1.0
  flutter_svg: ^2.0.9
  permission_handler: ^11.1.0
  animated_splash_screen: ^1.3.0
  lottie: ^2.7.0
  table_calendar: ^3.0.9
  shimmer: ^3.0.0
  flutter_dotenv: ^5.1.0
  razorpay_flutter: ^1.3.7
  http: ^1.1.0
  google_fonts: ^6.1.0
  iconsax: ^0.0.8
  heroicons: ^0.10.0
