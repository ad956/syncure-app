name: Flutter App CI/CD

on:
  push:
    branches: [main]
    tags:
      - "v*"
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.4"
          channel: "stable"
          cache: true

      - name: Create .env file
        run: |
          echo "BASE_URL=${{ secrets.BASE_URL }}" > .env
          echo "RAZORPAY_KEY_ID=${{ secrets.RAZORPAY_KEY_ID }}" >> .env
          echo "NOVU_API_KEY=${{ secrets.NOVU_API_KEY }}" >> .env
          echo "NOVU_APP_IDENTIFIER=${{ secrets.NOVU_APP_IDENTIFIER }}" >> .env
          echo "CLOUDINARY_CLOUD_NAME=${{ secrets.CLOUDINARY_CLOUD_NAME }}" >> .env
          echo "CLOUDINARY_API_KEY=${{ secrets.CLOUDINARY_API_KEY }}" >> .env
          echo "PUSHER_KEY=${{ secrets.PUSHER_KEY }}" >> .env
          echo "PUSHER_CLUSTER=${{ secrets.PUSHER_CLUSTER }}" >> .env

      - name: Get dependencies
        run: |
          flutter doctor -v
          flutter pub get

      - name: Build APK
        id: build
        run: flutter build apk --release

      - name: Get APK path
        if: success()
        id: apk-path
        run: |
          APK_FILE=$(find build/app/outputs/flutter-apk -name 'app-release.apk' | head -1)
          echo "path=$APK_FILE" >> $GITHUB_OUTPUT
          echo "filename=$(basename $APK_FILE)" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        if: success() && startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2.4.1
        with:
          files: ${{ steps.apk-path.outputs.path }}
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Send success notification to Telegram
        if: success() && github.ref == 'refs/heads/main'
        run: |
          COMMIT_MSG=$(git log -1 --pretty=format:"%s")
          COMMIT_HASH=$(git rev-parse --short HEAD)
          APK_SIZE=$(du -h "${{ steps.apk-path.outputs.path }}" | cut -f1)

          curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
               -H "Content-Type: application/json" \
               -d "{
                 \"chat_id\": \"${{ secrets.TELEGRAM_CHAT_ID }}\",
                 \"text\": \"âœ… Syncure Flutter Build Success\n\nðŸ“± Commit: $COMMIT_MSG\nðŸ”— Hash: $COMMIT_HASH\nðŸ“¦ Size: $APK_SIZE\nðŸ“… Built: $(date)\n\nAPK available in GitHub Actions artifacts!\"
               }"

      - name: Send release notification to Telegram
        if: success() && startsWith(github.ref, 'refs/tags/')
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          APK_SIZE=$(du -h "${{ steps.apk-path.outputs.path }}" | cut -f1)
          DOWNLOAD_URL="https://github.com/${{ github.repository }}/releases/download/$TAG_NAME/${{ steps.apk-path.outputs.filename }}"

          curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
               -H "Content-Type: application/json" \
               -d "{
                 \"chat_id\": \"${{ secrets.TELEGRAM_CHAT_ID }}\",
                 \"text\": \"ðŸŽ‰ Syncure Release $TAG_NAME\n\nðŸ“¦ Size: $APK_SIZE\nðŸ“… Released: $(date)\n\nðŸ”— Direct Download:\n$DOWNLOAD_URL\"
               }"

      - name: Send failure notification to Telegram
        if: failure() && github.ref == 'refs/heads/main'
        run: |
          COMMIT_MSG=$(git log -1 --pretty=format:"%s")
          COMMIT_HASH=$(git rev-parse --short HEAD)

          curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
               -H "Content-Type: application/json" \
               -d "{
                 \"chat_id\": \"${{ secrets.TELEGRAM_CHAT_ID }}\",
                 \"text\": \"Syncure Flutter Build Failed\n\nðŸ“± Commit: $COMMIT_MSG\nðŸ”— Hash: $COMMIT_HASH\nðŸ“… Failed: $(date)\n\nCheck the workflow logs for details.\"
               }"

      - name: Upload APK artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: syncure-flutter-apk
          path: ${{ steps.apk-path.outputs.path }}
